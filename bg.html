<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bg.css" />
  </head>
  <body>
    <div class="air-bnb">
      <div class="air-bnb-pic">
        <button type="button" class="btn"></button>
        <a class="house-pic" href="#"> </a>
      </div>
      <div class="intro1">
        <p class="plus">PLUS</p>
        <p class="house-type">Entire apartment</p>
      </div>
      <div class="intro2">
        <img class="star" src="./star.png" />
        <p class="score">4.97</p>
        <p class="reviews">(203)</p>
      </div>
      <header class="house-name">
        Unwind in a Bright Space with Rustic Accents
      </header>
      <div class="house-information">
        <ul class="room-type">
          <li>2 guests</li>
          <li>1 bedroom</li>
          <li>1 bed</li>
          <li>1 bath</li>
        </ul>
        <ul class="support">
          <li>Wifi</li>
          <li>Kitchen</li>
        </ul>
      </div>
    </div>
  </body>
</html>
